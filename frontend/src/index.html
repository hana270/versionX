  <script>
    $(document).ready(function () {
  // Initialize tooltips
  $('[data-toggle="tooltip"]').tooltip();

  // Populate products grid
  function populateProducts(products) {
    const productsGrid = $('#productsGrid');
    productsGrid.empty();
    if (products.length === 0) {
      $('#noProducts').show();
    } else {
      $('#noProducts').hide();
      products.forEach(product => {
        const productCard = `
          <div class="product-card">
            <div class="card-actions">
              <div class="favorite-icon" data-toggle="tooltip" title="Ajouter aux favoris">
                <i class="fas fa-heart"></i>
              </div>
              <div class="details-icon" data-toggle="tooltip" title="Voir les détails">
                <i class="fas fa-expand"></i>
              </div>
            </div>
            <div class="category-badge">${product.category}</div>
            <div class="product-image">
              <img src="${product.image}" alt="${product.name}">
            </div>
            <div class="product-info">
              <h3 class="product-name">${product.name}</h3>
              <div class="product-price">
                <span class="price-value">${product.price} €</span>
              </div>
              <p class="product-description">${product.description}</p>
            </div>
            <div class="product-actions">
              <button class="btn-add-cart" data-toggle="tooltip" title="Ajouter au panier">
                <i class="fas fa-shopping-cart"></i> Ajouter au panier
              </button>
            </div>
          </div>
        `;
        productsGrid.append(productCard);
      });
    }
  }

  // Show error message
  function showError(message) {
    $('#errorMessage').text(message);
    $('#errorAlert').show();
    setTimeout(() => $('#errorAlert').hide(), 5000);
  }

  // Show notification
  function showNotification(message, type = 'success') {
    const notification = $(`<div class="notification ${type}">${message}</div>`);
    $('#notificationContainer').append(notification);
    notification.addClass('show');
    setTimeout(() => {
      notification.removeClass('show').addClass('hide');
      setTimeout(() => notification.remove(), 300);
    }, 3000);
  }

  // Event listeners
  $('#resetFilters').click(() => {
    $('.custom-checkbox').prop('checked', false);
    $('#price-range').val(500);
    $('#priceDisplay').text('500 €');
    $('#sort-price').val('asc');
    loadData();
  });

  $('#price-range').on('input', function () {
    $('#priceDisplay').text(`${$(this).val()} €`);
    loadData();
  });

  $('#sort-price').change(() => loadData());

  // Initial load
  loadData();
});
    </script>
