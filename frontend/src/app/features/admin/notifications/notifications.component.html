<div class="at-notification-container">
  <!-- Notification Bell Icon -->
  <div class="at-notification-bell" (click)="togglePanel()" aria-label="Notifications">
    <i class="fas fa-bell"></i>
    <span class="at-notification-badge" *ngIf="unreadCount > 0" aria-hidden="true" style="color:red">{{ unreadCount }}</span>
  </div>

  <!-- Notification Panel -->
  <div class="at-notification-panel" *ngIf="showPanel" @slideInOut style="background-color: white;">
    <div class="at-notification-panel-header">
      <h4 class="at-notification-title">Notifications</h4>
      <div class="at-notification-panel-controls">
        <button class="at-notification-close" 
                (click)="togglePanel()"
                aria-label="Fermer le panneau de notifications">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <div class="at-notification-panel-body" style="background-color:white;">
      <!-- Empty State -->
      <div *ngIf="notifications.length === 0" class="at-notification-empty">
        <i class="fas fa-bell-slash"></i>
        <p>Aucune notification</p>
      </div>

      <!-- Notification Groups -->
      <ng-container *ngFor="let group of groupedNotifications | keyvalue: originalOrder">
        <div class="at-notification-group">
          <h5 class="at-notification-group-title">{{ group.key }}</h5>
          
          <!-- Notification Items -->
          <div *ngFor="let notification of group.value" 
               class="at-notification-item" 
               (click)="markAsRead(notification)"
               [ngClass]="{
                 'at-notification-read': notification.read,
                 'at-notification-order': notification.type === 'ORDER',
                 'at-notification-payment': notification.type === 'PAYMENT',
                 'at-notification-stock': notification.type === 'STOCK',
                 'at-notification-info': notification.type === 'INFO'
               }"
               role="button"
               tabindex="0">
            <i class="fas fa-{{ getNotificationIcon(notification.type) }} at-notification-icon"></i>
            <div class="at-notification-content">
              <h5 class="at-notification-item-title">{{ notification.title }}</h5>
              <p class="at-notification-item-message">{{ notification.message }}</p>
              <span class="at-notification-date">{{ formatRelativeTime(notification.date) }}</span>
            </div>
            <button class="at-notification-delete" 
                    (click)="deleteNotification(notification, $event)"
                    aria-label="Supprimer la notification">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Panel Footer -->
    <div class="at-notification-panel-footer" *ngIf="notifications.length > 0">
      <button class="at-notification-clear-all" 
              (click)="clearAllNotifications()"
              aria-label="Effacer toutes les notifications">
        <i class="fas fa-trash"></i> Effacer tout
      </button>
    </div>
  </div>
</div>
