<app-layout>
  <!----------------------------------------------------------------------------------------------------
      ------------------------------Liste des bassins------------------------------
  ------------------------------------------------------------------------------------------------------>
  <div class="container-fluid py-4 avis-container">
    <!-- Main Content -->
      <!-- Topbar -->
   <!-- Top Bar -->
<div class="top-bar card shadow-sm mb-4">
  <div class="card-body py-3">
    <div class="d-flex justify-content-between align-items-center">

      <label class="mb-0 text-h4">
 <i class="fas fa-water me-2"></i> Gestion des Bassins
</label>
    
      <div class="search-bar">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Rechercher un bassin">
          <button class="btn btn-primary" type="button">
            <i class="fas fa-search text-white"></i> 
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main Card -->
<div class="card shadow-sm main-content-card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="card-title mb-0"></h2>
      <a href="/admin/addBassin" class="btn btn-dark">
        <i class="fas fa-plus-circle me-2"></i> Ajouter un Bassin
      </a>
    </div>
  
      <!-- Liste des Bassins -->
      <div class="bassin-list">
        <table class="bassin-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Nom</th>
              <th>Prix</th>
              <th>Disponibilité</th>
              <th>Catégorie</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bassin of getPaginatedBassins()">
              <!-- Image du bassin -->
              <td>
                <img [src]="bassin.imageStr" alt="Bassin" class="bassin-image" />
              </td>
              <!-- Nom du bassin -->
              <td>{{ bassin.nomBassin }}</td>
              <!-- Prix du bassin -->
              <td>{{ bassin.prix }} DT</td>
              <!-- Disponibilité -->
              <td>
                <span class="badge" [ngClass]="bassin.disponible ? 'bg-success' : 'bg-danger'">
                  {{ bassin.disponible ? 'Disponible' : 'Indisponible' }}
                </span>
              </td>
              <!-- Catégorie -->
              <td>{{ bassin.categorie ? bassin.categorie.nomCategorie : 'Non définie' }}</td>
              <!-- Actions -->
              <td class="actions" style="align-items: center; display: flex; gap: 10px;">
               <!-- Détails -->
    <a [routerLink]="['/admin/details-bassin', bassin.idBassin]" class="btn-icon" style="text-decoration: none;">
      <i class="fas fa-eye"></i>
    </a>
    
    <!-- Supprimer -->
    <button class="btn-icon" (click)="supprimerBassin(bassin)" style="text-decoration: none;">
      <i class="fas fa-trash"></i>
    </button>
    
    <!-- Modifier -->
    <a [routerLink]="['/admin/updatebassin', bassin.idBassin]" class="btn-icon" style="text-decoration: none;">
      <i class="fas fa-edit"></i>
    </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
       <!-- Pagination -->
       <div class="pagination">
        <button (click)="previousPage()" [disabled]="currentPage === 1">Précédent</button>
        <span>Page {{ currentPage }} sur {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Suivant</button>
      </div>
  <!----------------------------------------------------------------------------------------------------
      ------------------------------------------------------------
  ------------------------------------------------------------------------------------------------------>
      </div>
</div>
