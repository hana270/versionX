<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .footer { margin-top: 20px; font-size: 0.8em; text-align: center; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bienvenue sur notre plateforme !</h1>
        </div>
        <div class="content">
            <p>Bonjour <span th:text="${username}"></span>,</p>
            <p>Votre compte a été activé avec succès. Nous sommes ravis de vous compter parmi nos membres.</p>
            <p>Vous pouvez maintenant vous connecter et profiter de tous nos services.</p>
            <p>Cordialement,<br>L'équipe de support</p>
        </div>
        <div class="footer">
            <p>© 2023 Notre Plateforme. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
